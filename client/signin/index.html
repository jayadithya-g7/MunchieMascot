<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <link rel="icon" type="image/svg+xml" href="../favicon.ico" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Sign In</title>
     <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="../style.css" />
</head>

<body class="bg-cover" style="background-image: url('../layered-waves-haikei.svg');">
     <div id="app" class="h-screen w-screen flex flex-col items-center bg-white-300/10">
          <div class="flex items-stretch justify-stretch border-b border-yellow-900/20 w-full">
               <div class="flex items-center justify-center w-full max-w-[1280px] md:mx-auto py-2 px-4">
                    <img src="../icontop.png" class="h-16" alt="logo">
                    <div class="flex-grow"></div>
                    </button>
               </div>
          </div>
          <a href="/signup/">Not a user? sign up...</a>
          <div class="flex flex-col items-stretch w-2/3 py-4 space-y-2">
               <label class="flex flex-col space-y-2">
                    <p class=" text-2xl">User Name</p>
                    <input
                         class="w-full placeholder:text-slate-700 text-blue-950 px-4 py-1 bg-white/60 rounded-lg focus:bg-blue-50 border-none outline-none"
                         type="text" name="username" id="username-input">
               </label>
               <label class="flex flex-col space-y-2">
                    <p class=" text-2xl">Password</p>
                    <input
                         class="w-full placeholder:text-slate-700 text-blue-950 px-4 py-1 bg-white/60 rounded-lg focus:bg-blue-50 border-none outline-none"
                         type="password" name="password" id="password-input">
               </label>
               <button class="flex items-center bg-blue-600 rounded-md self-center text-white font-bold px-4 py-2"
                    id="signin-button">Sign In</button>
          </div>
     </div>
     <script type="module" src="script.js"></script>
</body>
